{% extends 'usuarios/base.html' %}

<!--Onde sera renderizado-->
{% block conteudo %}

<div class="container">
    <h1> Usu√°rios Cadastrados</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>tipo</th>
            <th>curso</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.tipo}}</td>
            <td>{{usuario.curso}}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
